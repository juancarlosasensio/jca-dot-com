<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <!-- Background -->
  <rect width="300" height="450" fill="#2d2816"/>

  <!-- Book icon -->
  <g transform="translate(150, 180)">
    <!-- Simple book shape -->
    <rect x="-40" y="-50" width="80" height="100" fill="#fccd26" rx="4"/>
    <line x1="-40" y1="-30" x2="-40" y2="50" stroke="#2d2816" stroke-width="2"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#2d2816" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="150" y="300" text-anchor="middle" fill="#fccd26" font-size="24" font-family="sans-serif" font-weight="600">
    No Cover
  </text>
  <text x="150" y="330" text-anchor="middle" fill="#fafafa" font-size="16" font-family="sans-serif">
    Image
  </text>
</svg>
